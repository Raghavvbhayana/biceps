name: Deploy Infrastructure to Prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  RESOURCE_GROUP: RnD-RaghvRG # Fixed spelling to match your .bicepparam

jobs:
  deploy-prod:
    name: Deploy Resources to Prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install latest Bicep
        run: az bicep upgrade

      # Pre-deployment validation (Optional but safer)
      - name: Run What-If
        run: |
          az deployment group what-if \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --template-file main.bicep \
            --parameters param.bicepparam

      - name: Deploy Resources
        uses: azure/arm-deploy@v2 # Upgraded to v2 for better Bicep support
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: ./main.bicep
          parameters: ./param.bicepparam 
          failOnStdErr: false